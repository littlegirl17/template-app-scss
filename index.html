<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlphabetPharma</title>
    <!-- library bootrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- library font icon -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.4.0/css/all.css"
    />
    <!-- library swipper -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <!-- START HEADER -->
    <header class="header_home_mobile">
      <div class="container">
        <div class="header_item_mobile">
          <label><i class="fa-solid fa-bars"></i></label>
          <div class="header_logo_mobile">
            <img src="img/logo.webp" alt="" />
          </div>
        </div>
        <div class="header_item_mobile">
          <div class="header_search_mobile">
            <input type="text" />
            <i class="fa-solid fa-magnifying-glass"> </i>
          </div>
          <a href="" class="header_cart_mobile">
            <i class="fa-solid fa-bag-shopping"></i>
            <span>12</span>
          </a>
        </div>
      </div>
      <div class="header_fixed_mobile">
        <label><i class="fa-solid fa-bars"></i></label>
        <div class="header_search_mobile">
          <input type="text" />
          <i class="fa-solid fa-magnifying-glass"> </i>
        </div>
      </div>
    </header>
    <!-- END HEADER -->

    <!-- START BANNER SLIDE -->
    <div>
      <div class="swiper banner_mobile">
        <div class="swiper-wrapper">
          <div class="swiper-slide banner_item_mobile">
            <img src="img/banner_1.webp" alt="" />
          </div>
          <div class="swiper-slide banner_item_mobile">
            <img src="img/banner_2.webp" alt="" />
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
    <!-- END BANNER SLIDE -->

    <section>
      <div class="container">
        <div class="product_box_mobile">
          <div class="product_item_mobile">
            <div class="product_item_image_mobile">
              <img src="img/pro_1.jpg" alt="" />
            </div>
            <div class="product_item_content_mobile">
              <div class="product_content_title">
                <span>Gisou</span>
              </div>
              <div class="product_content_price">
                <span class="old"
                  >2.500.000<span class="new">1.900.000</span></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- START FOOTER -->
    <footer class="footer_home_mobile">
      <div class="container">
        <div class="footer_main_mobile">
          <div class="footer_item_mobile">
            <div class="footer_image_mobile">
              <img src="img/home.png" alt="" />
            </div>
            <span>Trang chủ</span>
          </div>
          <div class="footer_item_mobile">
            <div class="footer_image_mobile">
              <img src="img/category.png" alt="" />
            </div>
            <span>Danh mục</span>
          </div>
          <div class="footer_item_mobile">
            <div class="footer_image_mobile">
              <img src="img/headphones.png" alt="" />
            </div>
            <span>Tư vấn</span>
          </div>
          <div class="footer_item_mobile">
            <div class="footer_image_mobile">
              <img src="img/online-shopping.png" alt="" />
            </div>
            <span>Giỏ hàng</span>
          </div>
          <div class="footer_item_mobile">
            <div class="footer_image_mobile">
              <img src="img/user.png" alt="" />
            </div>
            <span>Tài khoản</span>
          </div>
        </div>
      </div>
    </footer>
    <!-- END FOOTER -->

    <!-- library bootrap 5.3 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- library swipper -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
